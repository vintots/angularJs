<div class="col-sm-8 col-sm-push-4">
    
</div>
<div class="col-sm-4 col-sm-pull-8" ng-controller="MainController">
    <form name="loginForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="user.username" type="text" id="username" name="username" class="form-control" placeholder="Enter username" autofocus="true" autocomplete="off" required>
            <span ng-show="!username.length">Please enter something!</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="user.password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="login()">Log In</button>
        </div>
    </form>
</div>
